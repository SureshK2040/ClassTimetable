<!DOCTYPE html>
<html>
<head>
  <title>Class Timetable</title>
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Class Time Table</h2>
  <table>
    <tr>
      <th>Day</th>
      <th>Hour1</th>
      <th>Hour2</th>
      <th>Hour3</th>
      <th>Hour4</th>
      <th>Hour5</th>
    </tr>
    <tr>
      <td>Monday</td>
      <td>MATH</td>
      <td>00PS</td>
      <td>AIML</td>
      <td>FEDF</td>
      <td>SIL</td>
    </tr>
    <tr>
      <td>Tuesday</td>
      <td>AIML</td>
      <td>FEDF</td>
      <td>MATHS</td>
      <td>OOPS</td>
      <td>ENGLISH</td>
    </tr>
    <tr>
      <td>Wednesday</td>
      <td>OOPS</td>
      <td>AIML</td>
      <td>FEDF</td>
      <td>MATHS</td>
      <td>SPORTS</td>
    </tr>
    <tr>
      <td>Thursday</td>
      <td>MATHS</td>
      <td>AIML</td>
      <td>SIL</td>
      <td>OOPS</td>
      <td>FEDF</td>
    </tr>
    <tr>
      <td>Friday</td>
      <td>CN</td>
      <td>FEDF</td>
      <td>MATHS</td>
      <td>OOPS</td>
      <td>ENGLISH</td>
    </tr>
    <tr>
      <td>Saturday</td>
      <td>MATHS</td>
      <td>CN</td>
      <td>OOPS</td>
      <td>SPORTS</td>
      <td>FEDF</td>
    </tr>
  </table>
</body>
</html>
